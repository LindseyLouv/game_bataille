<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Sono&display=swap" rel="stylesheet">
    <title>War Card Game</title>
</head>
<body>
    <header><h1>War Card<br>Game</h1></header>
    <div class="wrapper">
        <div class="row_computer">
            <div class="tag computer">Computer</div>
        </div>

        <div class="row_cards">
            <div class="card deck computer"><span class="nbCardComputer">26</span></div>
            <div class="card" id ="computerCard" data-value=""></div>
        </div>

        <div class="row_status">
            <div class="tag status">Click To Play</div>
            <!--<div class="play">Play</div> -->
        </div>

        <div class="row_cards">
            <div class="card deck player"><span class="nbCardPlayer">26</span></div>
            <div class="card" id="playerCard" data-value=""></div>
        </div>

        <div class="row_player">
            <div class="tag player">Player</div>
        </div>

        <div class="row_play">
            <button class="smallBtn" id="play">Play</button>
            <button class="smallBtn" id="auto">End Game</button>
        </div>
    </div>
    <footer class="footer"><a href="https://github.com/LindseyLouv">By Lindsey Louv</a></footer>
    <script src="./js/app.js"></script>
</body>
</html>
