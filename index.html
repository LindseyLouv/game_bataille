<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Sono&display=swap" rel="stylesheet">
    <title>War Card Game</title>
</head>
<body>
    <header><h1>War Card<br>Game</h1></header>
    <div class="wrapper">
        <div class="row_computer">
            <div class="tag computer">Computer</div>
        </div>

        <div class="row_cards">
            <div class="card deck computer"><span class="nbCardLeft">26</span></div>
            <div class="card" data-value="J&#9827">&#9827;</div>
        </div>

        <div class="row_status">
            <div class="tag status">Status</div>
            <!--<div class="play">Play</div> -->
        </div>

        <div class="row_cards">
            <div class="card deck player"><span class="nbCardLeft">26</span></div>
            <div class="card" data-value="K&#9824">&#9824</div>
        </div>

        <div class="row_player">
            <div class="tag player">Player</div>
        </div>

    </div>
    <footer class="footer">By Lindsey Louv</footer>
    <script src="./js/app.js"></script>
</body>
</html>
